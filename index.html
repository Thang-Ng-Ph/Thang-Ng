<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #50b3a2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
        }
        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #50b3a2;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #3b8070;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to Our Landing Page</h1>
        </div>
    </header>
    <div class="container">
        <section class="main-content">
            <h2>About Our Product</h2>
            <p>Our product is designed to help you achieve your goals with ease and efficiency. Learn more about what we offer and how we can help you succeed.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
